version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    volumes:
      - ${PWD}/db_data:/var/lib/postgresql/data/
    ports:
      - "5434:5432"

volumes: 
     postgres_data:
