setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    JWT_SECRET: myjwtsecret
build:
  docker:
    web: api/Dockerfile.web
release:
  command:
    - ./release_tasks.sh
  image: web
run:
  web: gunicorn --workers 1 --bind 0.0.0.0:$PORT --worker-class gunicorn.workers.ggevent.GeventWorker main:app
